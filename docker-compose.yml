services:
  # ---------------------------------------------------------------------------
  # 1. PostgreSQL - Persistent Storage for User Data & Scrape Logs
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: rag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # ---------------------------------------------------------------------------
  # 2. Neo4j - The Knowledge Graph Engine
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.26.0
    container_name: rag_neo4j
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT}:7474" # HTTP (Browser)
      - "${NEO4J_BOLT_PORT}:7687" # Bolt (Driver)
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      # Install APOC plugin automatically
      NEO4J_PLUGINS: '["apoc"]' 
      # Allow APOC to perform write operations
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      # Memory Optimization (Heap size)
      NEO4J_dbms_memory_heap_initial__size: ${NEO4J_dbms_memory_heap_initial__size}
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_dbms_memory_heap_max__size}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - rag_network

  # ---------------------------------------------------------------------------
  # 3. Redis - Broker for Celery Task Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

# ---------------------------------------------------------------------------
# Volumes & Networks
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  rag_network:
    driver: bridge